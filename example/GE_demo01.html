<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>高德01</title>
    <script src="../dist/openLayers.js"></script>
    <link rel="stylesheet" href="../css.css">
    <link rel="stylesheet" href="../node_modules/ol/ol.css">
</head>
<body>
<div id="map" class="map"></div>
<script>
    let projection = ol.proj.get("EPSG:3857");

    let resolutions = [];
    for (let i = 0; i < 19; i++) {
        resolutions[i] = Math.pow(2, 18 - i);
    }

    let source = new ol.XYZ({
        url: "http://wprd0{1-4}.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}"
    })

    let map = new ol.Map({
        target: 'map',
        view: new ol.View({
            center: [12959773,4853101],
            zoom: 12,
            projection: projection,
        }),
        layers: [
            new ol.Tile({
                source: source
            })
        ]
    });
</script>
</body>
</html>
